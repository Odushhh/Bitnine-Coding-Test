<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <div class="container">

            <div class="signup">
                <h1 style="text-align: center;">Signup</h1>
          
                <form action="landingpage.html" method="post">
                  <input type="text" name="username" placeholder="Username">
                  <input type="email" name="email" placeholder="Email">
                  <input type="password" name="password" id="passwd" placeholder="Password">
                  <input type="password" name="password_confirm" id="passwdConfirm" placeholder="Confirm Password">
                  <p style="padding: 2px;"> </p> 
                  <input type="submit" style="font-size: 20px; font-weight: bold width: 96%;" value="Signup">

                  <h2 style="font-size: 15px;"> <a href="login.html" class="hyperlink">Already a user? Login here</a> </h2>

                </form> 
              </div>

        </div>

    </body>
</html>
